<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-image: url('praia.jpg');
            background-size: cover;
            background-position: center;
        }

        form {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.5);
            padding: 20px;
            border-radius: 10px;
        }

    </style>
</head>
<body>
    <form id="login">
        <h2>Login</h2>
        <label for="usuario">Usuário:</label>
        <input type="text" id="usuario" name="usuario" required><br>

        <label for="senha">Senha:</label>
        <input type="password" id="password" name="senha" required><br>
        <button type="button" onclick="tentarLogin()">Entrar</button>
        <input type="button" id="showPassword" value="Mostrar" class="button" />
    </form>

    <script>
       $(document).ready(function(){
  $('#showPassword').on('click', function(){
    
    var passwordField = $('#password');
    var passwordFieldType = passwordField.attr('type');
    if(passwordFieldType == 'password')
    {
        passwordField.attr('type', 'text');
        $(this).val('Hide');
    } else {
        passwordField.attr('type', 'password');
        $(this).val('Show');
    }
  });
});
        function tentarLogin() {
            var usuario = document.getElementById('usuario').value;
            var senha = document.getElementById('senha').value;

            if (usuario === 'admin' && senha === 'senha') {
                alert('Login successful!');
                // Redireciona para a página inicial do condomínio
                window.location.href = 'inicio.html';
            } else {
                alert('Login failed. Please check your usuario and senha.');
            }
        }
    </script>
</body>
</html>
